---
layout: default
title: Get in touch
featured-image: /assets/images/website-yoga-images/jempinis-12-15.jpg
banner-position: 50% 65%
---

<!------ pulling in header nav and banner ----->

<!------- form section --------->

<section class="p-5p border-b-8">
    <div class="grid grid-cols-3">
        <div></div>
        <form class="col-span-2">
            <label for="name">Name</label>
            <input class="py-1 px-2 w-full mb-5 bg-[#FBF2E9] border border-[#C97324]" type="text" id="name" name="name">
            <label for="email">Email</label>
            <input class="py-1 px-2 w-full mb-5 bg-[#FBF2E9] border border-[#C97324]" type="email" id="email" name="email">
            <label for="message">Message</label>
            <input class="bg-[#FBF2E9] border border-[#C97324] py-6 px-2 w-full mb-5" type="text" id="message" name="message">
            <input class="bg-[#C97324] text-[#FBF2E9] py-1 px-10 mx-auto flex justify-center uppercase" type="submit" value="send">
        </form>
    </div>
</section>

<!-------FAQ section ------>

<section class="p-5p border border-copper">
    {% for item in site.data.faq %}
    <div class="px-5p">
      <button class="expandButton flex justify-between w-full bg-light border-copper border-1 p-8" data-target-button="{{forloop.index}}"><h4 class="text-left text-copper">Q. {{item.question}}</h4><span class="text-2xl">+</span></button>
      <div class="expandable hidden" data-target-more="{{forloop.index}}"><p class="text-light bg-copper p-8">A. {{item.answer}}</p>
      </div>
    </div>
    {% endfor %}
</section>

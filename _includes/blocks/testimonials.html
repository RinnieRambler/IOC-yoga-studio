<section>
    <div class="p-5p">
        <h2 class="py-5">Testimonials</h2>
        <div class="slider text-center">
        {% for item in site.data.testimonials %}
        <div class="m-4">
            <div class="py-5p">
                <div><img src="{{item.image}}"  class="aspect-square object-cover border border-current"></div>
                <div>
                    <h3>{{item.name}}</h4>
                    <p class="border-t border-current pt-5p">{{item.testimonial}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</section>
